    <script type="module">
      import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
      import { database } from "./modules/firebase_push.js";


      const starCountRef = ref(database, 'Node_1/');
      const starCountRef2 = ref(database, 'Node_2/');

      // let logoutButton = document.getElementById("signinsignup");
      let logoutButton = document.getElementById("logout-button");

      logoutButton.addEventListener("click", (e) => {        
        // const auth = getAuth(app);
        // signOut(auth)
          // .then(() => {
          //   alert("Logout berhasil!");
          //   location.href = "./index.html";
          // })
          // .catch((error) => {});
          alert ("Logout berhasil!")
          location.href = "./index.html";
      });
      

      onValue(starCountRef, (snapshot) => {
        const data = snapshot.val();
        update(data);
      });

      onValue(starCountRef2, (snapshot2) => {
        const data_node2 = snapshot2.val();
        update2(data_node2);
      });

      var update = (data) => {
          console.log(data);
          $("#value-time").text(data["time"]);
          $("#value-suhu").text(data["Temperature2"]);
          $("#value-kelembapan").text(data["Humidity2"]);
      }
      var update2 = (data_node2) => {
          console.log(data_node2);
          $("#value-time2").text(data_node2["time"]);
          $("#value-suhu2").text(data_node2["Temperature2"]);
          $("#value-kelembapan2").text(data_node2["Humidity2"]);
          $("#fan").text(data_node2["Blower_Status"]);
          $("#fanspeed").text(data_node2["Pemanas_Status"]);

          $("#toggle").attr("checked", data_node2["Blower_Status"] == "1");
          $("#speed").attr("checked", data_node2["Pemanas_Status"] == "1");
      }

    </script>
