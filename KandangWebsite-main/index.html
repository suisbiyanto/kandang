<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" href="logo.png" />
    <title>Login Page Kandang</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email_signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signin" autocomplete="new-password" />
            </div>
            <input type="button" value="Login" id="signin-button" class="solid btn" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="No HP" id="nohp" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signup" autocomplete="new-password" />
            </div>
            <input type="button" class="btn" id="signup-button" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum memiliki akun ?</h3>
            <p>Silahkan Sign-up terlebih dahulu</p>
            <button class="transparent btn" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./img/barn.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah memiliki akun ?</h3>
            <p>Silahkan Sign-In</p>
            <button class="transparent btn" id="sign-in-btn">Sign in</button>
          </div>
          <img src="./img/barn.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script src="login.js"></script>
  </body>
</html>
